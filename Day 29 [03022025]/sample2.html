<html>
    <body>
        <h1 id="a"></h1>
        <script>
            (
                function(){
                    var x = prompt("Enter a number: ");
                    var res = factorial(x);
                    document.getElementById("a").innerHTML = res;
                }
            )();
            function factorial(n){
                if (n == 1){
                        return 1;
                }
                else{
                    return n * factorial(n-1);
                }
            }
        </script>
    </body>
</html>
