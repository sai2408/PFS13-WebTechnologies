<html>
    <head>
        <style>
            .a{
                height : 100px;
                width:100px;
                background-color: orange;
                position: absolute;
                z-index:3;
            }
            .b{
                height : 100px;
                width:100px;
                background-color: lightblue;
                position: absolute;
                top:30px;
                left:30px;
                z-index:2;
            }
            .c{
                height : 100px;
                width:100px;
                background-color: green;
                position: absolute;
                left:50px;
                top:50px;
                z-index:0;
            }
        </style>
    </head>
    <body>
        <div class="a">

        </div>
        <div class="b">

        </div>
        <div class="c">

        </div>
    </body>
</html>
