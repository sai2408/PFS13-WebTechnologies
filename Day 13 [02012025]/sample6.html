<!DOCTYPE html>
<html>
    <head>
        <title>Id Selector</title>
        <style>
            #a{
                color:blue;
            }
            #b{
                color:red;
            }
        </style>
    </head>
    <body>
        <h1 id="a">Heading 1</h1>
        <p>Paragraph 1.1</p>
        <p>Paragraph 1.2</p>
        <p>Paragraph 1.3</p>
        <p>Paragraph 1.4</p>
        <h1 id="b">Heading 2</h1>
        <p>Paragraph 2.1</p>
        <p>Paragraph 2.2</p>
        <p>Paragraph 2.3</p>
        <p>Paragraph 2.4</p>
    </body>
</html>
