<!DOCTYPE html>
<html>
    <head>
        <title>Class Selector 1</title>
        <style>
            .a{
                color:blue;
            }
            .b{
                color:red;
            }
            p{
                color:green;
            }
            p.x{
                color:blue;
            }
            .k{
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <h1 class="a" >Heading 1</h1>
        <p class="x k">Paragraph 1.1</p>
        <p class="y">Paragraph 1.2</p>
        <p class="x">Paragraph 1.3</p>
        <p class="y">Paragraph 1.4</p>
        <h1 class="b">Heading 2</h1>
        <p>Paragraph 2.1</p>
        <p>Paragraph 2.2</p>
        <p>Paragraph 2.3</p>
        <p>Paragraph 2.4</p>
        <h1 class="a">Heading 3</h1>
        <p>Paragraph 3.1</p>
        <p>Paragraph 3.2</p>
        <p>Paragraph 3.3</p>
        <p>Paragraph 3.4</p>
        <h1 class="b">Heading 4</h1>
        <p>Paragraph 4.1</p>
        <p>Paragraph 4.2</p>
        <p>Paragraph 4.3</p>
        <p class="k">Paragraph 4.4</p>
    </body>

</html>
