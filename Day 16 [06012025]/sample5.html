<html>
    <head>
        <style>
            /*Unvisited*/
            a:link{
                color:blueviolet;
            }
            /*visited*/
            a:visited{
                color:red;
            }
            /*active*/
            a:active{
                color:green;
            }
            
        </style>
    </head>
    <body>
        <a href="http://www.abc.com">Link 1</a>
        <br><br>
        <br>
        <a href="http://www.mno.com">Link 2</a>
        <br><br>
        <br>
        <a href="http://www.xyz.com">Link 3</a>
    </body>
</html>
