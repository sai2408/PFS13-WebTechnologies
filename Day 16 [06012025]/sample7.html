<html>
    <head>
        <style>
            p:hover{
                color:red;
            }
            p.abc:hover{
                color:aqua;
            }
        </style>
    </head>
    <body>
        <p>Move cursor on me to change color(1)</p>
        <br>
        <br>
        <br>
        <p class="abc">Move cursor on me to change color(2)</p>
    </body>
</html>
