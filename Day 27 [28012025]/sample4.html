<html>
    <head>
        <style>
            .a{
                text-align: center;
                color: blue;
                padding :30px;
                border: solid;
                border-color: red;
            }
        </style>
    </head>
    <body>
        <h1 id="a" class="a"></h1>
        <script>
            var a = prompt("Enter a number: ");
            a = parseInt(a);
            var num;
            if (a>0){
                num = 1;
            }
            else if (a<0){
                num = 2;
            }
            else{
                num = 3;
            }
            switch (num){
                case 1:
                    if (a%2==0){
                        document.getElementById("a").innerHTML = "Even Number";
                    }
                    else{
                        document.getElementById("a").innerHTML = "Odd Number";
                    }
                    break;
                case 2:
                    console.error("Number Should not be Neegtive");
                    document.getElementById("a").innerHTML = "Check Console";
                    break;
                case 3:
                    console.warn("Number should not be Zero");
                    document.getElementById("a").innerHTML = "Check Console";
                    break;
            }
        </script>
    </body>
</html>
