<html>
    <body>
        <script>
            var x = prompt("Enter a number: ");
            x = parseInt(x);
            if (x==0){
                console.error("It should not be Zero");
            }
            else if(x%2==0){
                document.write("Is is an Even Number");
            }
            else{
                document.write("Its an Odd Number");
            }
        </script>
    </body>
</html>
